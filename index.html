<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文字デカく表示するマン</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="text-center">文字デカく表示するマン</h1>
  </header>
  <main class="clearfix container">
    <div>
      <form class="input-form">
        <textarea name="text" placeholder="もじもじ"></textarea>
      </form>
    </div>
    <hr>
    <div class="dekamoji-area clearfix">
      <p id="dekamoji" class="dekamoji"></p>
    </div>
  </main>
  <footer class="footer"></footer>

  <!-- Java Script -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

  <script src="dekamoji.js"></script>

</html>
